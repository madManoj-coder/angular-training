<div class="d-flex justify-content-between">
    <h2 mat-dialog-title class="text-center">{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>
    <button class="close-btn" mat-dialog-close>
    âœ•
  </button>
</div>

<mat-dialog-content>
    <form [formGroup]="taskForm">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Assigned To -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Assigned To</mat-label>
                        <input matInput formControlName="assignedTo" placeholder="Enter name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <!-- Status -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value="Pending">Pending</mat-option>
                            <mat-option value="In Progress">In Progress</mat-option>
                            <mat-option value="Completed">Completed</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!-- Due Date (Calendar) -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Due Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dueDate" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <!-- Priority -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Priority</mat-label>
                        <mat-select formControlName="priority">
                            <mat-option value="Low">Low</mat-option>
                            <mat-option value="Medium">Medium</mat-option>
                            <mat-option value="High">High</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Description -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" rows="3" cols="3"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="taskForm.invalid" (click)="save()">
        {{ isEdit ? 'Update' : 'Add' }}
    </button>
</mat-dialog-actions>
